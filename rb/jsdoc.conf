{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "includePattern": "/js/\\w+\\.js$"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "templates": {
        "cleverLinks"           : false,
        "monospaceLinks"        : true,
        "useLongnameInNav"      : false,
        "default": {
                    "includeDate": false
                }
    },
    "opts": {
        "destination": "../docs/jsdoc",
        "encoding": "utf8",
        "private": true,
        "recurse": true,
        "template": "./node_modules/minami",
        "readme": "../README.md"
    }

}